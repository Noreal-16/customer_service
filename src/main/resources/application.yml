spring:
  application:
    name: client_person_service
  r2dbc:
    url: r2dbc:postgresql://dbPostgres:5433/testdb
    username: postgres
    password: postgres
  # Cambiar a IP de contenedor para BD
  data:
    r2dbc:
      repositories:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
server:
  port: 7070

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    use-root-path: true
  api-docs:
    path: /v1/api-docs
    groups:
      enabled: true

grpc:
  server:
    port: 9030